<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-dad">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="smartphone">
        </div>

        <div class="instagram-entrar">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="logo">
                <div class="foto-perfil">
                    <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como cicero_wesleysf</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="no-account">Não é cicero_wesleysf?</p>
                <p class="no-account">
                    <span class="link-blue">Alternar contas</span>
                    Ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixarapp">
                <p class="baixar">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="appbaixar"></a>
                    <a href="#" class="appbaixar"></a>
                </div>
            </div>
        </div>




    </div>
</body>
</html>
